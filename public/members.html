<!DOCTYPE html>
<html lang="en">

<head>

<body id="member-page">
  <nav class="navbar navbar-default">
  <div class="container-fluid bg-danger" >
    <div class="navbar-header ">
      <a class="navbar-brand" style = "color: white;" href="/logout">
        Logout
      </a>
    </div>
  </div>
</nav>
  <div class="container">
    <div class="row">

      <div class="col-md-6 col-md-offset-3">
        <h2>Welcome to Movie Magic, <span class="member-name" ></span></h2>
        <h3>Please fill your profile below:</h3>
        <form class="form-member bg-danger">

              <label for="movie_one">Your Favorite Movies</label>
              <input type="text" id="movie-one" name = "movieOne"class="form-control" style="margin-top:2px" placeholder="Favorite Movie 1">

              <input type="text" id="movie-three" name="movieThree" class="form-control" style="margin-top:2px" placeholder="Favorite Movie 3">
            </div>
            <div class="form-group">
              <label for="actor_one">Your Favorite Movies</label>
              <input type="text" id="actor-one" name = "actorOne"class="form-control" style="margin-top:2px" placeholder="Favorite Actor 1">
              <input type="text" id="actor-two" name="actorTwo" class="form-control" style="margin-top:2px" placeholder="Favorite Actor 2">
              <input type="text" id="actor-three" name="actorThree" class="form-control" style="margin-top:2px" placeholder="Favorite Actor 3">
            </div>
            <div class="form-group">
              <label for="username">select your username</label>
              <select id="disabledSelect" class="form-control">
                <option>Disabled select</option>
              </select>
            </div>
            <div class="form-group">
              <label for="disabledSelect">Disabled select menu</label>
              <select id="disabledSelect" class="form-control">
                <option>Disabled select</option>
              </select>
            </div>
            <div class="form-group">
              <label for="disabledSelect">Disabled select menu</label>
              <select id="disabledSelect" class="form-control">
                <option>Disabled select</option>
              </select>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck">
                Yes, include me in the buddy match. 
            
                <label class="form-check-label" style = "color: white;" for="disabledFieldsetCheck">
              
              By joining Movie Magic's Buddy Match feature you agree that you are over 18 years old and agree to the Terms and Conditions.
                </label>
                
              </div>
              
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </fieldset>
        </form>
        <form action="/results" method="GET">
          <input style="float:center;" type="text" name="searchValue" placeholder="search movie here">
          <input type="submit">
      </form>
      </div>
    </div>
