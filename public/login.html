<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"/>  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body class="login-body">
  <div class="container">

    <header><h1 class="login-title">WELCOME TO MOVIE MAGIC!</h1></header>

    <div class="row row-login">

      <div class="col-md-6 col-md-offset-3">
        <h2 class="login-text"><i class="fas fa-sign-in-alt">&nbsp; Login Form</i></h2>
        <form class="login">
           
            <div class="form-group">
              
            <label for="exampleInputUsername1">Username</label>
            <input type="username" class="form-control" id="username-input" placeholder="username">
          </div>

          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-default">Login</button>
        </form>
        <br />
        <p class="login-text">Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>

</html>
